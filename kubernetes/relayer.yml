apiVersion: v1
kind: ConfigMap
metadata:
  name: relayer-config-email-auth
  namespace: ar-base-sepolia
  labels:
    app: relayer
data:
  EMAIL_ACCOUNT_RECOVERY_VERSION_ID: ""
  CHAIN_RPC_PROVIDER: ""
  CHAIN_RPC_EXPLORER: ""
  CHAIN_ID: ""
  WEB_SERVER_ADDRESS: ""
  CIRCUITS_DIR_PATH: ""
  EMAIL_TEMPLATES_PATH: ""
  CANISTER_ID: ""
  IC_REPLICA_URL: ""
  JSON_LOGGER: ""
  PEM_PATH: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: relayer-secret-email-auth
  namespace: ar-base-sepolia
  labels:
    app: relayer
type: Opaque
data:
  PRIVATE_KEY:
  DATABASE_URL:
  IMAP_DOMAIN_NAME:
  IMAP_PORT:
  AUTH_TYPE:
  SMTP_DOMAIN_NAME:
  LOGIN_ID:
  LOGIN_PASSWORD:
  PROVER_ADDRESS:
  ICPEM:

---
apiVersion: v1
kind: Secret
metadata:
  name: relayer-smtp-secret
  namespace: ar-base-sepolia
  labels:
    app: relayer
type: Opaque
data:
  SMTP_LOGIN_ID:
  SMTP_LOGIN_PASSWORD:
  SMTP_DOMAIN_NAME:
  SERVER_HOST:
  SERVER_PORT:
  JSON_LOGGER:

---
apiVersion: v1
kind: Secret
metadata:
  name: relayer-imap-secret
  namespace: ar-base-sepolia
  labels:
    app: relayer
type: Opaque
data:
  RELAYER_ENDPOINT:
  IMAP_LOGIN_ID:
  IMAP_LOGIN_PASSWORD:
  IMAP_PORT:
  IMAP_DOMAIN_NAME:
  SERVER_HOST:
  AUTH_TYPE:
  JSON_LOGGER:

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: relayer-email-auth
  namespace: ar-base-sepolia
  labels:
    app: relayer
spec:
  selector:
    matchLabels:
      app: relayer
  template:
    metadata:
      labels:
        app: relayer
    spec:
      containers:
        - name: relayer-container
          image: bisht13/relayer-new-0:latest
          ports:
            - containerPort: 4500
          envFrom:
            - configMapRef:
                name: relayer-config
            - secretRef:
                name: relayer-secret
          livenessProbe:
            httpGet:
              path: /api/echo
              port: 4500
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/echo
              port: 4500
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: pem-volume
              mountPath: "/relayer/packages/relayer/.ic.pem"
              subPath: ".ic.pem"
        - name: smtp-container
          image: bisht13/relayer-smtp-new:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: relayer-smtp-secret
        - name: imap-container
          image: bisht13/relayer-imap-new:latest
          envFrom:
            - secretRef:
                name: relayer-imap-secret
      volumes:
        - name: pem-volume
          secret:
            secretName: relayer-secret
            items:
              - key: ICPEM
                path: ".ic.pem"
        - name: pem-volume
          secret:
            secretName: relayer-secret-email-auth
            items:
              - key: ICPEM
                path: ".ic.pem"

---
apiVersion: v1
kind: Service
metadata:
  name: relayer-svc-email-auth
  namespace: ar-base-sepolia
spec:
  selector:
    app: relayer
  ports:
    - protocol: TCP
      port: 443
      targetPort: 4500
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: relayer-smtp-svc
  namespace: ar-base-sepolia
spec:
  selector:
    app: relayer
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8080
  type: ClusterIP
